<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola, tengo una pregunta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.jsdelivr.com/package/npm/normalize.css">
    <link rel="stylesheet" href="style.css" media="screen">
    <script src="./index.js"></script>
</head>
<body>
    <div class="bigContainer">
        <div class="titleContainer">
            <h1>¡Hola!</h1>
            <p>¿Tienes 2 minutos para contestar un formulario de prueba?</p>
        </div>
        <form action="" method="post">
            <label for="name">¿Cómo te llamas?</label>
            <input type="text" id="name" required/>
            <legend>¿Es tu cumpleaños hoy?</legend>
            <label class="radioButton" for="birthdayToday">¡Sí! :D<input type="radio" name="birthday" id="birthdayToday" value="Today"><span class="roundedCheckmark"></span></label>
            <label class="radioButton" for="birthdayNotToday">No :c<input type="radio" name="birthday" id="birthdayNotToday" value="NotToday"><span class="roundedCheckmark"></span></label>
            <legend>¿Prefieres gatos o perros?</legend>
            <label class="radioButton"for="catlover">Gatos<input type="radio" name="animal" id="catlover" value="cat"><span class="roundedCheckmark"></span></label>
            <label class="radioButton"for="doglover">Perros<input type="radio" name="animal" id="doglover" value="dog"><span class="roundedCheckmark"></span></label>
            <label for="song">¿Cuál fue la primera canción que escuchaste hoy?</label>
            <input type="text" id="song" required />
            <legend>A continuación, marca las acciones que hayas realizado hoy:</legend>
            <label class="checkbox">Tomé agua<input type="checkbox" name="actions" id="water" value="drankWater"><span class="checkmark"></span></label>
            <label class="checkbox">Comí fruta<input type="checkbox" name="actions" id="fruit" value="ateFruit"><span class="checkmark"></span></label>
            <label class="checkbox">Caminé un rato<input type="checkbox" name="actions" id="walk" value="walked"><span class="checkmark"></span></label>
            <label class="checkbox">Hice un dibujito<input type="checkbox" name="actions" id="draw" value="drew"><span class="checkmark"></span></label>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
